<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main>
        <h1>Leaderboard</h1>
        <section>
            <div class="left-side">
                <h2>Recent Scores <button class="refresh" type="button">Refresh</button></h2>
                <ul class="score-holder">
                </ul>
            </div>
            <div class="second-div">
              <h2>Add Your Score</h2>
              <form class="form">
                <input class="name" type="text" placeholder="Your Name"><br>
                <input class="score" type="number" placeholder="Your Score"><br>
                <button type="submit" type="button">Submit</button>
              </form>
            </div>
        </section>
    </main>
</body>
</html>
